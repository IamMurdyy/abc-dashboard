{% extends "base.html" %}
{% block content %}
  <h1>Orders (paid + unfulfilled)</h1>

  <table>
    <thead>
      <tr>
        <th>Order</th>
        <th>Klant</th>
        <th>Verzending</th>
        <th>Aangemaakt</th>
        <th>Totaal</th>
      </tr>
    </thead>
    <tbody>
      {% for o in orders %}
      <tr>
        <td>{{ o.name }}</td>
        <td>{{ o.customer }}</td>
        <td>{{ o.shipping }}</td>
        <td>{{ o.created_at }}</td>
        <td>{{ o.total_price }} {{ o.currency }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
